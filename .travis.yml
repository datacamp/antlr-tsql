sudo: false
language: python
python:
- '3.5'
services:
- docker
before_install:
- docker build -t antlr_tsql .
script: docker run -v $(pwd):/usr/src/app antlr_tsql make build test
deploy:
  provider: pypi
  user: datacamp
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: datacamp/antlr-tsql
  skip_cleanup: true
  skip_upload_docs: true
